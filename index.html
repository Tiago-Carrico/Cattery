    <form action="" method="get" class="menu">
        <select name="Preset" id="picPreset">
            <option value="null" selected="selected">Select a premade preset for the pictures (this will override custom options, leave this option if you want to tinker with the options yourself)</option>
            <option value="veryOld">Very Old</option>
            <option value="old">Old</option>
            <option value="recent">Recent</option>

        </select>

        <!--TODO put some text saying what each dropdown does please-->

        <select name="GrayScale" id="grayInput">
            <option value="0" selected="selected">Select how many pictures you want to be grayscaled!</option>
            <option value="5">A few</option>
            <option value="10">All</option>
        </select>

        <select name="Blur" id="blurInput">
            <option value="0" selected="selected">Select how many pictures you want blurred!</option>
            <option value="5">A few</option>
            <option value="10">All</option>
        </select>

        <select name="Order" id="orderCriteria">
            <option value="null" selected="selected">Select how the pictures are ordered (leave it as this one if you want a random order)</option>
            <option value="sizeAsc">Size (Ascending)</option>
            <option value="sizeDesc">Size (Descending)</option>
        </select>
        <input type="text" id="countInput" placeholder="Choose how many pictures per column (max 50)">
        <input type="button" id="reloadBtn" value="Get new pictures!">
    </form>

    <section class="cat-gallery" id="gallery">
        <!--Done this way cuz its the easier one, and remains decent looking enough-->
        <div class="galleryColumn" id="imgCol1"></div>
        <div class="galleryColumn" id="imgCol2"></div>
        <div class="galleryColumn" id="imgCol3"></div>
        <div class="galleryColumn" id="imgCol4"></div>
    </section>

    <div class="old_wallpaper_background" id="bg_wallpaper"></div>
</body>

</html>
